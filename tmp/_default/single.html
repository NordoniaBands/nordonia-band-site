{{ define "header" }}
  {{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
  <article class="flex-l flex-wrap justify-between mw8 center ph3">
    <header class="mt4 w-100">
      <h1 class="f1 athelas mb1">
        {{- .Title -}}
      </h1>
      {{ if .Params.description }}
        <h2 class="f2 mid-gray mb2">{{ .Params.description }}</h2>
      {{ end }}
    </header>

    <main class="nested-copy-line-height lh-copy serif f4 nested-links w-100 measure-wide mt4">
      {{- .Content -}}
    </main>
  </article>
{{ end }}
